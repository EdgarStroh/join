<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
    <aside>
        <div w3-include-html="../assets/templates/sideBar.html"></div>
        <script>w3.includeHTML();</script>
    </aside>
    <div class="contact_content">
        <div class="contact_list flex">
            <button class="add_contact flex">Add new contact <img src="../assets/icons/add_contact.svg" alt="Icon add contact"></button>
            <div class="contacts"> <!-- dieses div wird dynamisch erzeugt, hier nur fÃ¼r Anschauungszwecke -->
                <h3>A</h3> <!-- Buchstabe wird gerendert -->
                <img src="../assets/icons/seperator_contacts.svg" alt="Seperator">
                <div class="single_contact flex">
                    <div class="profil_badge flex">
                        <span>AM</span> <!-- Initialien werden gerendert, background-color (im CSS) muss auch gerendert werden -->
                    </div>
                    <div class="contact_info flex">
                        <h3>Anton Mayer</h3>
                        <p>antom@gmail.com</p> <!-- Name und Email werden reingerendert -->
                    </div>
                </div> 
            </div>
        </div>
        <div class="headline_contacts flex">
            <h1>Contacts</h1>
            <svg width="4" height="59" viewBox="0 0 4 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <h2>Better with a team</h2>
        </div>    
    </div>
</body>
</html>
