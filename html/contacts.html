<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body onload="onloadFunctionData()">
    <aside>
        <div w3-include-html="../assets/templates/sideBar.html"></div>
        <script>w3.includeHTML();</script>
    </aside>
    <div class="contact_content">
        <div class="contact_list flex">
            <button class="add_contact flex" onclick="openPopup()">Add new contact <img
                    src="../assets/icons/add_contact.svg" alt="Icon add contact"></button>
            <div class="contacts"> <!-- dieses div wird dynamisch erzeugt, hier nur für Anschauungszwecke -->
                <h3>A</h3> <!-- Buchstabe wird gerendert -->
                <img src="../assets/icons/seperator_contacts.svg" alt="Seperator">
                <div onclick="openContact()" class="single_contact flex">
                    <!-- hier muss noch das onclick eingefügt werden, um ein pop up zu öfnnen mit den Kontaktdetails -->
                    <div class="profil_badge flex">
                        <span>AM</span>
                        <!-- Initialien werden gerendert, background-color (im CSS) muss auch gerendert werden -->
                    </div>
                    <div class="contact_info flex">
                        <h3>Anton Mayer</h3>
                        <p>antom@gmail.com</p> <!-- Name und Email werden reingerendert -->
                    </div>
                </div>
            </div>
        </div>
        <div class="headline_contacts flex">
            <h1>Contacts</h1>
            <svg width="4" height="59" viewBox="0 0 4 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
            </svg>
            <h2>Better with a team</h2>
        </div>
        <div id="extended_contact" class="extended_contact hidden">
            <div class="profil_badge flex">
                <span>AM</span>
                <!-- Initialien werden gerendert, background-color (im CSS) muss auch gerendert werden -->
            </div>
            <div class="contact_info flex">
                <h3>Anton Mayer</h3>
                <div class="contact_tools flex">
                    <div onclick="openEditContact()" class="edit flex"> <!-- openEditContact() als PopUp einfügen! -->
                        <img src="../assets/icons/edit.svg" alt="Icon edit">
                        <span>Edit</span>
                    </div>
                    <div onclick="deleteContact()" class="delete flex">
                        <!-- deleteContact() löscht den Kontakt aus firebase(?) -->
                        <img src="../assets/icons/delete.svg" alt="Icon delete">
                        <span>Delete</span>
                    </div>
                </div>
            </div>
            <!-- <p>antom@gmail.com</p>  -->
        </div>
    </div>

    <!-- Pop up Content -->

    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popupModal" class="popup-modal">
        <div class="flex">
            <div class="popup-bg">
                <img class="popupLogo" src="../assets/img/logo.svg">
                <h1 class="white">Add contact</h1>
                <h4 class="white">Task are better with a team!</h4>
                <img class="underline" src="../assets/icons/vector_login.svg">
            </div>

            <div class="popup-Right-Side">
                <img class="profileImg" src="../assets/img/profileImg.svg">
                <div class="input_login flex">
                    <input class="name" type="text" id="" placeholder="Name" required>
                    <input class="email" type="email" id="" placeholder="Email" required>
                    <input class="phone" type="tel" id="" placeholder="Phone" required>
                    <div class="button-line flex">
                        <button class="button-white">Cancel</button>
                        <button class="button-DB">Create contact</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/contacts.js"></script>
    <script src="../js/edgar.js"></script>
</body>

</html>
