<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/help.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/mobileSideBar.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body onload="updateContacts()" class="containerContent" id="containerContentContact">
    <aside>
        <div w3-include-html="../assets/templates/sideBar.html"></div>
        <script>w3.includeHTML();</script>
    </aside>
    <div class="contact_content flex">
        <div class="contact_list flex flex-column" id="contact_list">
            <button class="add_contact flex" onclick="openPopup()">Add new contact <img
                    src="../assets/icons/add_contact.svg" alt="Icon add contact"></button>
            <div class="contacts" id="contacts">
            </div>
        </div>
        <div class="headline_contacts flex" id="headline_contacts">
            <div class="headline_contacts_extended">
                <h1>Contacts</h1>
                <div class="forMobileText">
                    <div class="vectorUnderline"></div>
                    <svg width="4" height="59" viewBox="0 0 4 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                    </svg>
                    <h2>Better with a team</h2>
                </div>
            </div>
            <div id="extended_contact" class="extended_contact"></div>
        </div>
    </div>
    </div>

    <!-- Pop up Add Contact -->
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popupModal" class="popup-modal">
        <div class="flex">
            <div class="popup-bg">
                <img class="popupLogo" src="../assets/img/logo.svg">
                <h1 class="white">Add contact</h1>
                <h4 class="white">Tasks are better with a team!</h4>
                <img class="underline" src="../assets/icons/vector_login.svg">
            </div>
            <div class="popup-Right-Side-Content">
                <div class="close_container">
                    <img class="close" onclick="closePopup()" src="../assets/icons/close.svg" alt="Icon close">
                </div>
                <img class="profileImg" src="../assets/img/profileImg.svg">
                <div class="popup-Right-Side">
                    <form>
                        <div class="input_login flex flex-column">
                            <input class="name" type="text" id="inputName" placeholder="Name" required>
                            <input class="email" type="email" id="inputEmail" placeholder="Email" required>
                            <input class="phone" type="tel" id="inputPhone" placeholder="Phone" required>
                        </div>
                        <div class="button-line flex">
                            <button class="button-white" onclick="closePopup()">Cancel <img
                                    src="../assets/icons/cancel.svg" alt="Icon cancel"></button>
                            <button class="button-DB" onclick="addContact()">Create contact <img
                                    src="../assets/icons/create.svg" alt="Icon create"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop up Mobile Add Contact -->
    <div id="popupOverlayMobile" class="popup-overlay-mobile" onclick="closePopupMobile()"></div>
    <div id="popupModalMobile" class="popup-modal-mobile">

        <div class="closeMobilePopUp" onclick="closePopupMobile()">
            <img src="../assets/icons/closeWhite.svg">
        </div>

        <div class="popup-bg-mobile">
            <h1 class="white">Add contact</h1>
            <h4 class="white">Tasks are better with a team!</h4>
            <img class="underline" src="../assets/icons/vector_login.svg">
        </div>

        <div>
            <img class="profileImgMobile" src="../assets/img/profileImg.svg">
        </div>

        <form class="fromMobilePop" onsubmit="addContactMobile()">
            <div class="input_loginMobile flex flex-column">
                <input class="nameMobile" type="text" id="inputNameMobile" placeholder="Name" required>
                <input class="emailMobile" type="email" id="inputEmailMobile" placeholder="Email" required>
                <input class="phoneMobile" type="tel" id="inputPhoneMobile" placeholder="Phone" required>
            </div>
            <div class="button-lineMobile flex">
                <button class="button-DB">Create contact <img src="../assets/icons/create.svg"
                        alt="Icon create"></button>
            </div>
        </form>

    </div>

    <!-- Pop up Edit contact -->
    <div id="popupEditOverlay" class="popup-edit-overlay"></div>
    <div id="popupEditModal" class="popup-edit-modal"></div>

    <div id="popupContactSuccess" class="success flex">
        <p>Contact successfully created</p>
    </div>

    <!-- Button adding people on phone -->
    <div class="mobileAddButton" id="mobileAddButton" onclick="openPopupMobile()">
        <img id="MobileToggle" src="../assets/icons/add_contact.svg">
    </div>
    <!-- Toggle Button for Sub Menu -->
    <div class="mobileEditDelete" id="mobileEditDelete" onclick="toggleMenuMobile()">
        <img id="mobileMenuIcon" src="../assets/icons/dots.svg" alt="Menu Icon">
        <div id="mobileSubMenu" class="hidden">
            <a href="#"><img src="../assets/icons/edit.svg" alt="Edit Icon">Edit</a>
            <a href="#"><img src="../assets/icons/delete.svg" alt="Delete Icon">Delete</a>
        </div>
    </div>
    <!-- Sub Menu -->
    

    <div class="arrow_left_contact" id="arrow_left_contact" onclick="mobileShowContactReverse()">
        <img src="../assets/icons/arrow_left.svg">
    </div>

    <footer>
        <div w3-include-html="../assets/templates/mobileSideBar.html"></div>
    </footer>
    <script src="../js/contacts.js"></script>
    <script src="../js/generateHTML.js"></script>
    <script src="../js/anica.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="..//js/header.js"></script>
</body>

</html>
