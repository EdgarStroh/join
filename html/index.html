<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login_signup.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="sign_up_container flex">
        <img src="../assets/icons/logo_black.svg" alt="Logo Join">
        <div class="sign_up_button">
            <h3>Not a Join user?</h3>
            <button onclick="openPopup()" class="button">Sign up</button>
        </div>
    </div>
    <div class="log_in_container flex">
        <h1>Log in</h1>
        <img class="underline" src="../assets/icons/vector_login.svg" alt="Underline"> 
        <form>
            <div class="input_login flex">
                <input class="email" type="email" id="" placeholder="Email">
                <input class="password" type="password" id="" placeholder="Password">
                <div class="checkbox_login flex">
                    <input type="checkbox" id="" style="height:16px; width:16px;">
                    <span>Remember me</span>
                </div>
            </div>
         </form> 
        <div class="button_login flex">
            <button class="button">Log in</button>
            <button class="guest_login">Guest Log in</button>
        </div>
    </div>
    <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="legalNotice.html">Legal notice</a>
    </div>

    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()"></div>
    <div id="popupModal" class="popup-modal">
        <div class="log_in_container flex">
        <h1>Sign up</h1>
        <img class="underline" src="../assets/icons/vector_login.svg" alt="Underline"> 
        <form>
            <div class="input_login flex no_border">
                <input class="name" type="text" id="" placeholder="Name">
                <input class="email" type="email" id="" placeholder="Email">
                <input class="password" type="password" id="" placeholder="Password">
                <input class="password" type="password" id="" placeholder="Confirm Password">
                <div class="checkbox_login flex">
                    <input type="checkbox" id="" style="height:16px; width:16px;">
                    <span>I accept the <a href="privacy.html">privacy policy</a></span>
                </div>
            </div>
        </form>
        <div class="button_login flex">
            <button class="button">Sign up</button>
        </div>
    </div>
    </div>
</body>
</html>
