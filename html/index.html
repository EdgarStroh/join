<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login_signup.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="sign_up_container flex">
        <img src="../assets/icons/logo_black.svg" alt="Logo Join">
        <div class="sign_up_button">
            <h3>Not a Join user?</h3>
            <button onclick="openPopup()" class="button">Sign up</button>
        </div>
    </div>
    <div class="log_in_container flex">
        <h1>Log in</h1>
        <img class="underline" src="../assets/icons/vector_login.svg" alt="Underline"> 
        <form>
            <div class="input_login flex">
                <input class="email" type="email"  placeholder="Email" required
                oninput="setCustomValidity('')" 
                oninvalid="setCustomValidity('Bitte gib eine g端ltige Email-Adresse ein!')">
                <input class="password" type="password"  placeholder="Password" required
                oninput="setCustomValidity('')" 
                oninvalid="setCustomValidity('Gib dein Passwort ein!')">
                <!-- <div class="error_login">Check your email and password. Please try again.</div> <----- Diese Nachricht soll angezeigt werden, wenn ein Feld nicht ausgef端llt wurde--> 
                <div class="checkbox_login flex">
                    <input type="checkbox" id="checkboxLogin" style="display:none;">
                    <label class="checkbox_label" id="checkboxLabelLogin" onclick="toggleCheckbox('checkboxLabelLogin')"></label>
                    <span>Remember me</span>
                </div>
            </div>
            <div class="button_login flex">
                <button onsubmit="" class="button">Log in</button>
                <button class="guest_login">Guest Log in</button>
            </div>
        </form> 
    </div>
    <div class="footer">
        <a href="privacy.html">Privacy Policy</a>
        <a href="legalNotice.html">Legal notice</a>
    </div>
    <!-- <div id="popupOverlay" class="popup-overlay" onclick="closePopup()"></div> -->
    <div id="popupModal" class="popup-modal">
        <img onclick="closePopup()" class="arrow_left_signup" src="../assets/icons/arrow_left.svg" alt="Icon arrow left">
        <div class="log_in_container flex no_shadow">
            <div>
                <h1>Sign up</h1>
            </div>
            <img class="underline" src="../assets/icons/vector_login.svg" alt="Underline"> 
            <form onsubmit="signUpUser(event);">
                <div class="input_login flex">
                    <input class="name" type="text" id="inputName" placeholder="Name" required
                    oninput="setCustomValidity('')" 
                    oninvalid="setCustomValidity('Bitte gib einen Namen ein!')">
                    
                    <input class="email" type="email" id="inputEmail" placeholder="Email" required
                    oninput="setCustomValidity('')" 
                    oninvalid="setCustomValidity('Bitte gib eine g端ltige Email-Adresse ein!')">
            
                    <input class="password" type="password" id="inputPassword" placeholder="Password" required
                    oninput="check()"
                    oninvalid="setCustomValidity('Bitte gib ein Password ein!')">
                    
                    <input class="password" type="password" id="inputConfirmPassword" placeholder="Confirm Password" required
                    oninput="check()"
                    oninvalid="setCustomValidity('Passwort stimmt nicht 端berein!')">

                    <div class="checkbox_login flex" >
                        <input type="checkbox" id="checkboxLogin1" style="display:none;">
                        <label class="checkbox_label" id="checkboxLabelLogin1" onclick="toggleCheckbox('checkboxLabelLogin1')"></label>
                        <span>I accept the Privacy policy</span>
                    </div>
                </div>
                <div class="button_login flex">
                    <button type="submit" class="button">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/edgar.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
