<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/mobileSideBar.css">
    <link rel="stylesheet" href="../css/summary.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body onload="updateSummary()" class="flex container containerContent">
    <aside>
        <div w3-include-html="../assets/templates/mobileSideBar.html"></div>
        <div w3-include-html="../assets/templates/sideBar.html"></div>
        <script>w3.includeHTML();</script>
    </aside>
    <div class="text_container_summary">
        <div class="headline_summary flex">
            <h1>Join 329</h1>
            <div class="forMobileText">
                <div class="vectorUnderline"></div>
                <svg width="4" height="59" viewBox="0 0 4 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                </svg>

                <h2>Key Metrics at a Glance</h2>
            </div>
        </div>
        <div class="overview_summary flex">
            <div class="overview">
                <div class="summary_container_medium flex">
                    <a class="medium_box pencil flex" href="board.html">
                        <svg class="stift-icon" width="70" height="70" viewBox="0 0 70 70" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="35.3945" cy="34.8083" r="34.5" fill="#2A3647" />
                            <mask id="mask0_62_578" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="19" y="18"
                                width="33" height="33">
                                <rect x="19.3945" y="18.8083" width="32" height="32" fill="#D9D9D9" />
                            </mask>
                            <g mask="url(#mask0_62_578)">
                                <path
                                    d="M26.0612 44.1418H27.9279L39.4279 32.6418L37.5612 30.7751L26.0612 42.2751V44.1418ZM45.1279 30.7084L39.4612 25.1084L41.3279 23.2418C41.839 22.7307 42.4668 22.4751 43.2112 22.4751C43.9556 22.4751 44.5834 22.7307 45.0945 23.2418L46.9612 25.1084C47.4723 25.6195 47.739 26.2362 47.7612 26.9584C47.7834 27.6807 47.539 28.2973 47.0279 28.8084L45.1279 30.7084ZM43.1945 32.6751L29.0612 46.8084H23.3945V41.1418L37.5279 27.0084L43.1945 32.6751Z"
                                    fill="white" />
                            </g>
                        </svg>
                        <div class="info flex">
                            <span class="amount" id="toDoCount"></span>
                            <span class="title">To-do</span>
                        </div>
                    </a>
                    <a class="medium_box check flex" href="board.html">
                        <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="35" cy="35" r="34.5" fill="#2A3647" />
                            <path d="M20 35L31.5 46L50 24" stroke="white" stroke-width="7" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        <div class="info flex">
                            <span class="amount" id="doneCount"></span>
                            <span class="title">Done</span>
                        </div>
                    </a>
                </div>
                <br>
                <div class="summary_container_large flex">
                    <a class="large_box flex" href="board.html">
                        <div class="urgent flex">
                            <img src="../assets/icons/urgent.svg" alt="Icon Urgent">
                            <div class="info flex">
                                <span class="amount" id="urgentCount"></span>
                                <span class="title">Urgent</span>
                            </div>
                        </div>
                        <img src="../assets/icons/seperator_urgent.svg" alt="seperator">
                        <div class="date flex">
                            <div id="date"></div>
                            <span>Upcoming Deadline</span>
                        </div>
                    </a>
                </div>
                <br>
                <div class="summary_container_small flex">
                    <a class="small_box flex" href="board.html">
                        <div class="info flex">
                            <span class="amount" id="totalTasksCount"></span> 
                            <span class="title">Tasks <br> in Board</span>
                        </div>
                    </a>
                    <a class="small_box flex" href="board.html">
                        <div class="info flex">
                            <span class="amount" id="inProgressCount"></span> 
                            <span class="title">Tasks <br> in Progress</span>
                        </div>
                    </a>
                    <a class="small_box flex" href="board.html">
                        <div class="info flex">
                            <span class="amount" id="awaitFeedbackCount"></span> 
                            <span class="title">Awaiting <br> Feedback</span>
                        </div>
                    </a>
                </div>
            </div>
            <div id="greetings" class="greetings flex">
                <span></span>
                <h2></h2>
            </div>
        </div>
        <div id="morningText" class="morning-text hidden"></div>
    </div>
    <script src="../js/firebase.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../script.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/sideBar.js"></script>
</body>

</html>
